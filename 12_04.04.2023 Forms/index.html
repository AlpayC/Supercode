<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form>
        <label for="text">Text</label>
        <input placeholder="ich bin ein placeholder" id="text"  type="text">
        <br>
        <label for="numb">number</label>
        <input id="numb" type="number" />
        <br>
        <label for="tel">tel</label> 
        <input id="tel" type="tel">
        <br>
        <label for="email">email</label>
        <input required id="email" type="email">
        <br>
        <div>
        <input type="radio" name="language" id="html" value="html">
        <label for="html">HTML</label>
        <input type="radio" name="language" id="html" value="css">
        <label for="html">CSS</label>
        <input type="radio" name="language" id="html" value="JS">
        <label for="html">JS</label>
        </div>
        <br>
        <label for="checkbox">Checkbox</label>
        <input disabled id="checkbox"  type="checkbox">
        <br>
        <label for="date">Date</label>
        <input type="date" id="date">
        <br>
        <label for="time">Time</label>
        <input type="time">
        <input type="datetime-local">
        <br>
        <label for="password">password</label>
        <input type="password" type="password">
        <br>
        <label for="file">Datei</label>
        <input type="file" id="file" >
        <br>
        <label for="range">Range</label>
        <input type="range" min="1" max="100" step="10" value="25">
        <br>
        <input type="button"value="klickmich">
        <input type="submit" value="send">
        <br>
        <label for="textarea">textarea</label>
        <textarea id="textarea" cols="30" rows="10"></textarea>
        <br>
        <label for="names">Names</label>
        <select id="names">
            <option value="elvira">elvira</option>
            <option value="marzio">marzio</option>
            <option value="paul">paul</option>
        </select>
            
    </form>
</body>
</html>
