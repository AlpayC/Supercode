<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Methods</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav></nav>
      <section class="clockcontainer">
        <div class="hourcontainer">
          <h2 class="hours"></h2>
          <h3>HOURS</h3>
        </div>
        <div class="minutescontainer">
          <h2 class="minutes"></h2>
          <h3>MINUTES</h3>
        </div>
        <div class="secondscontainer">
          <h2 class="seconds"></h2>
          <h3>SECONDS</h3>
        </div>
      </section>
      <section class="datecontainer">
        <div class="daycontainer">
          <h2 class="day"></h2>
          <h2 class="monthday"></h2>
          <h2 class="month"></h2>
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
    <script type="text/javascript" src="./assets/js/main.js"></script>
  </body>
</html>
